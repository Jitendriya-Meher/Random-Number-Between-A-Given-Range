<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Random Number Between A Given Range</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/apple-touch-icon.png" type="image/x-icon">

</head>
<body>
    
    <div class="head">
        Random Number Between A Given Range
    </div>

    <div class="container">

        <div class="wrapper">

            <div class="inp-wrapper">

                <label for="min">Min:</label>
                <input type="number" id="min" value="0">

            </div>

            <div class="inp-wrapper">

                <label for="max">Max:</label>
                <input type="number" id="max" value="100">

            </div>

            
        </div>
        
        <button id="generate">Generate</button>

        <div id="result">8</div>

    </div>

    <div class="me">Created By Jitendriya Meher</div>



    <script src="./sript.js"></script>
    
</body>
</html>
